<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>index7.html 파일입니다.</H2>
    <SCRIPT>

        // 매개변수(Parameter)
        // 함수를 실행하기 위해 필요하다고 지정하는 값을 말한다.
        // 함수를 선언할 때, 함수 이름 옆의 괄호 안의 매개 변수를 넣는다.

        // 인수(argument)
        // 함수를 실행하기 위해 필요하다고 지정하는 실제 값이다.
        // 함수를 실행할 때, 매개변수를 통해 넘겨주는 값을 인수라고 한다.

        // 함수 선언학
        function addNumber(a,b){
            let sum =a+b;
            return sum;
        }

        console.log(addNumber(10,10));
         
    </SCRIPT>
</body>
</html>
